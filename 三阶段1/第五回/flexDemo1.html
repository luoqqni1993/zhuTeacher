<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="public/css/base.css"/>
		<style type="text/css">
			
			.box{
				display: flex;
				width: 900px;
				margin-left: auto;
				margin-right: auto;
				/*用来定义弹性盒子元素在盒子内的排列方式*/
				/*作用于父级元素上 : 值有row row-reverse column column-reverse */
				/*分别是水平排列,水平排列倒序,垂直排列,垂直排列倒序*/
				flex-direction:  column;
				height: 90px;
			}
			.b-1{
				background: #009F95;
				flex: 1 3 300px;
			}
			.b-2{
				background: #F0AD4E;
				flex: 2 2 300px;
			}
			.b-3{
				background: #F32043;
				flex: 3 1 300px;
			}
		</style>
		
	</head>
	<body>
		<div class="box">
			<div class="item b-1">盒子1</div>
			<div class="item b-2">盒子2</div>
			<div class="item b-3">盒子3</div>
		</div>
	</body>
</html>
