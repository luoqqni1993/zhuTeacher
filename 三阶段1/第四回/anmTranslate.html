<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="public/css/base.css"/>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: #009F95;
				animation: wy 10s;
			}
			@keyframes wy{
				0%{
					transform: translateX(0);
				}
				50%{
					transform: translateX(400px);
				}
				100%{
					transform: translate(400px,400px);
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
