<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>canvas</title>
		<link rel="stylesheet" type="text/css" href="public/css/base.css"/>
		<style type="text/css">
			#canvas{
				border: 1px dashed #999;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500" class="block-center mt20"></canvas>
		<script type="text/javascript">
			
			//获取dom对象
			var canDom = document.getElementById("canvas");
			//获取绘图对象
			var can = canDom.getContext("2d");
			
			//绘制矩形
			//绘制圆弧
			//绘制路径,绘制线条
			//引入图片
			
			can.fillStyle = "#008000";//设置填充样式
			can.strokeStyle = "#F00"; //设置路径样式

			can.rect(100,0,100,100);//绘制矩形
			
			can.fill();//填充
			can.stroke();//绘制路径
			
			can.beginPath();//重新开始绘制路径
			
			//绘制圆弧,参数分别为,圆心坐标,半径,圆弧起始点,圆弧终点
			can.arc(200,200,50,-0.25*Math.PI,1.25*Math.PI);
			can.stroke();
			
			//绘制线段起点
			can.moveTo(250,250);
			can.lineTo(250,300);
			can.lineTo(300,250);
			can.stroke();
			can.beginPath();
			
			//清除制定矩形范围内的像素值
			can.clearRect(0,0,canDom.width,canDom.height);
			//绘制路径的宽度
			can.lineWidth = 10;
			
			can.moveTo(250,250);
			can.arc(250,250,50,1.75*Math.PI,0.25*Math.PI);
			can.lineTo(250,250);
			can.stroke();
			
			
		</script>
	</body>
</html>
