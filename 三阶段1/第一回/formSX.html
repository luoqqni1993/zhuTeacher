<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--autocomplete:表单自动填充-->
		<!--novalidate:是否验证value值是否合法-->
		<form action="formSX.html" autocomplete="on">
			
			<!--autofocus:自动获取焦点-->
			<!--autocomplete:表单是否自动填充-->
			<!--placeholder:文本框提示文字-->
			<!--required:表单验证是否必填-->
			<!--list:datalist绑定识别标识-->
			
			<!--formaction:在提交按钮上,覆盖当前form的action提交地址-->
			
			
			
			<lable>姓名:<input type="text" name="userNameAbc" id="" value="" autofocus="autofocus"  placeholder="请输入用户名" required/></lable><br /><br />
			<lable>邮件:<input type="email" name="userEmail" id="" value="" autocomplete="off"/></lable><br /><br />
			<lable>url:<input type="url" name="userUrl" id="" value="" /></lable><br /><br />
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
