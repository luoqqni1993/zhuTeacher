<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--定义页面头部-->
		<header></header>
		
		<!--相对独立的区域,或者功能模块-->
		<article class="main"></article>
		
		<!--定义页面的侧边栏部分-->
		<aside></aside>
		
		<!--定义页面底部内容-->
		<footer></footer>
		
		<!--定义页面导航元素-->
		<nav></nav>
		
		<!--相似相近又有所独立区块-->
		<section></section>
		
		<!--用来定义时间部分-->
		<time>生日</time>
		
		<!--度量衡,用来定义在某一范围的值-->
		<meter value="0.5"></meter>
		
		<!--进度-->
		<progress value="22" max="100"></progress>
		
		<mark></mark>
	</body>
</html>
