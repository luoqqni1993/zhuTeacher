<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--度量衡-->
		<meter value="-9" min="-10" max="10" high="8" low="-8"></meter>
		<!--max:定义最大值-->
		<!--min:定义最小值-->
		<!--value:定义当前值-->
		<!--high:定义在什么范围内的值属于偏高-->
		<!--low:同理,定义在什么范围内的值属于偏低-->
		
		
		<!--定义进度值-->
		<progress value="8" max="10"></progress>
		<!--value:定义进度-->
		<!--max:定义最大值(值的范围)-->
		
	</body>
</html>
