<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<style type="text/css">
			.box{
				width: 200px;
				height: 70px;
				/*background: linear-gradient(top left,red,#000);*/
				/*linear-gradient();*/
				/*第一个参数是方向,可以是top bottom left right 还可以是角度 单位为deg;*/
				/*第二个以后的参数,为过渡的颜色值,每个参数可以用空格来标记当前颜色值处于整个渐变体系的位置值*/
				/*background: -webkit-linear-gradient(right,#f00,#fff,#000,#00f);*/
				background: -webkit-radial-gradient(top left,ellipse,#f00,#fff,#000,#00f);
				/*circle:径向渐变呈正圆,形状不随容器宽高比改变*/
				/*ellipse:径向渐变宽高随容器宽度和高度发生变化*/
			}
		</style>
		<div class="box">
			
		</div>
	</body>
</html>
